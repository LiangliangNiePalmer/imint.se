<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>{{ partial "head.html" . }}</head>
<body>
	{{ partial "header.html" . }}
	{{ partial "navigation.html" . }}
	<main class="no-animation">
		<section>
			<article class="news-post">
				<header>
					<h1>{{ .Title }}</h1>
					<div>
						<h5 class="float-left">{{ .Params.location }}</h5>
						<h5 class="float-right">{{ .Date.Format "2006-01-02" }}</h5>
					</div>
				</header>
				<main class="clear">{{ .Content}}</main>
				<footer>{{ with .Params.backgroundcopyright }}<p>{{ . }}</p>{{ end }}</footer>
			</article>
		</section>
	</main>
	{{ partial "footer.html" . }}
	{{ partial "foot.html" . }}
</body>
</html>
